<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Index-Prenotazione</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/index.css">
<style>
    .table-custom-header thead th {
        background-color: #007bff;
        color: white;
    }
</style>

</head>
<body>
<!-- Header -->
	<nav th:replace="fragments/base.html :: nav"></nav>
	
	
	<div class="container main-content mt-2 mb-3">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="highlight">
					<h2 class="text-center text-primary display-4 bold" 
					th:text=" 'Benvenuto'+' '+${user.nome} + ' ' + ${user.cognome}">Benvenuto</h2>
					<p class="text-center lead">La tua barberia di fiducia per
						uomo, dove tradizione e innovazione si incontrano.</p>
				</div>
			</div>
		</div>
	</div>
	
	
        <div class="container mt-5">
            <h2 class="mb-4">Le tue Prenotazioni</h2>
            <table class="table table-bordered table-custom-header">
                <thead>
                    <tr>
                        <th scope="col">Giorno</th>
                        <th scope="col">Ora</th>
                        <th scope="col">Servizio</th>
                        <th scope="col">Operatore</th>
                        <th scope="col">Azione</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Esempio di riga di prenotazione -->
                    <tr>
                        <td>Luned√¨, 1 Gen 2024</td>
                        <td>10:00 AM</td>
                        <td>Taglio di capelli</td>
                        <td>Mario Rossi</td>
                        <td>
                            <button type="button" class="btn btn-danger btn-sm">Cancella</button>
                        </td>
                    </tr>
                    <!-- Altre righe possono essere aggiunte dinamicamente -->
                </tbody>
            </table>
        </div>

        <div class="container mt-5">
            <h2 class="mb-4">Effettua una Prenotazione</h2>
            <form th:action="@{/indexPrenotazione}" method="post">
                <div class="form-group">
                    <label for="operator">Operatore</label>
                    <select class="form-control" id="operator" required>
                        <option value="">Seleziona operatore</option>
                        <option value="Mario Rossi">Mario Rossi</option>
                        <option value="Luca Bianchi">Luca Bianchi</option>
                        <option value="Anna Verdi">Anna Verdi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="service">Tipo di Servizio</label>
                    <select class="form-control" id="service" required>
                        <option value="">Seleziona servizio</option>
                        <option value="Taglio di capelli">Taglio di capelli</option>
                        <option value="Colore capelli">Colore capelli</option>
                        <option value="Manicure">Manicure</option>
                        <option th:each="servizio: ${servizi}"
					th:value="${servizio.nome}" th:text="${servizio.nome}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Giorno</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Orario</label>
                    <input type="time" class="form-control" id="time" required>
                </div>
                <button type="submit" class="btn btn-primary">Prenota</button>
            </form>
        </div>
	
		<!-- Footer -->
	<footer th:replace="fragments/base.html :: footer"></footer>

</body>
</html>
