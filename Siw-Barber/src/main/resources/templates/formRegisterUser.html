<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SiwFood-Ingrediente to add</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="d-flex flex-column vh-100">
    
    <!-- Navbar inclusa dal fragment fragments/base.html -->
    <nav th:replace="fragments/base.html :: nav"></nav>

    <div class="container my-3 flex-grow-1">
        
        <form th:action="@{/admin/ingredientiToAdd}" method="post">
            <input type="hidden" name="ricettaId" th:value="${ricetta.id}" />
            
            <div class="mb-3">
                <label for="nomeIngrediente">Nome Ingrediente:</label>
                <select name="nomeIngrediente" id="nomeIngrediente">
                    <option th:each="ingrediente: ${ingredienti}"
                            th:value="${ingrediente.nome}" th:text="${ingrediente.nome}"></option>
                </select>
            </div>
            
            <div class="mb-3">
                <label>Quantità:</label>
                <span>
                    <input type="text" th:field="${li.quantita}" />
                </span>
            </div>
            
            <div class="mb-3">
                <label for="unitaMisura">Unità di misura:</label>
                <select id="unitaMisura" name="unitaMisura" th:field="${li.unita}">
                    <option value="grammi">Grammi</option>
                    <option value="millilitri">Millilitri</option>
                    <option value="unita">Unità</option>
                </select>
            </div>
            
            <button class="btn btn-outline-dark mb-2 mb-lg-0 fs-6 mx-1" type="submit">Inserisci ingrediente</button>
            
            <a th:href="@{'/admin/formUpdateRicetta/' + ${ricetta.id}}"
               class="btn btn-outline-dark mb-2 mb-lg-0 fs-6 mx-1"> Finito di inserire</a>
        </form>
        
    </div>
    
    <!-- Footer incluso dal fragment fragments/base.html -->
    <footer th:replace="fragments/base.html :: footer"></footer>
    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
