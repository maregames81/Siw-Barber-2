<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Register User</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/index.css">
<link rel="stylesheet" href="/css/formReg.css">
</head>

<body>
	<!-- header -->
	<nav th:replace="fragments/base.html :: nav"></nav>

	<div class="main">
		<div class="container mt-5">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="card">
						<div class="card-body">
							<h2 class="text-center">Inserisci i tuoi dati</h2>

							<form th:action="@{/register}" method="POST"
								enctype="multipart/form-data">
								<div class="form-group">
									<label for="nome">Nome</label> <input type="text"
										class="form-control" id="nome"
										placeholder="Inserisci il tuo nome" th:field="${user.nome}">
								</div>
								<div class="form-group">
									<label for="cognome">Cognome</label> <input type="text"
										class="form-control" id="cognome"
										placeholder="Inserisci il tuo cognome"
										th:field="${user.cognome}">
								</div>
								<div class="form-group">
									<label for="username">Username</label> <input type="text"
										class="form-control" id="username"
										placeholder="Inserisci il tuo username"
										th:field="${credentials.username}"> <span
										th:if="${#fields.hasErrors('credentials.username')}"
										th:errors="${credentials.username}" th:style="'color:red'">
								</div>
								<div class="form-group">
									<label for="password">Password</label> <input type="text"
										class="form-control" id="password"
										placeholder="Inserisci la tua password"
										th:field="${credentials.password}">
								</div>
								<div class="form-group">
									<label for="email">Email</label> <input type="email"
										class="form-control" id="email"
										placeholder="Inserisci la tua email" th:field="${user.email}">
									<span th:if="${#fields.hasErrors('user.email')}"
										th:errors="${user.email}" th:style="'color:red'"></span>
								</div>
								<div class="form-group">
									<label for="foto">Foto</label> <input type="file"
										class="form-control-file" id="foto" name="imageFile">
								</div>
								<button type="submit" class="btn btn-primary btn-block">Invia</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="fragments/base.html :: footer"></footer>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
